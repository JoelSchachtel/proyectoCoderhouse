<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Rafatec</title>
    <link rel="icon" href="/images/icono_rafatec.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" />
</head>

<body class="">
    <nav class="navbar navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <span class="font-weight-bold"><img src="/images/logo_rafatec.png" style="width:70%;" alt=""></span>
            <div class="d-flex justify-content-end m-3">
                <a><i class="fas fa-shopping-cart mx-4" id="bell"></i></a>
                <span id="cart-counter">0</span>


            </div>
        </div>
    </nav>

    <div class="row d-flex align-items-center justify-content-evenly text-center" id="cards" style="padding-top: 20px;">
    </div>

    <div class="side-bar-wrapper">
        <div class="sidebar" id="side-bar">
            <div class="cart-container text-center">
                <span id="close-cart"><i class="fa fa-window-close" aria-hidden="true"></i></span>

                <h3 class="cart">Tu Carrito</h3>
                <div id="cart"></div>
                <div id="carrito" class="container-fluid text-center"></div>
                <div class="cart-footer">
                    <button class="clear-cart banner-btn" id="clear">
                        Limpiar carrito
                    </button>
                </div>
            </div>
        </div>
    </div>




    <script src="/js/app.js"></script>
    <script src="/js/sidebar.js"></script>

</body>

</html>
