<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafacet - Tu casa de electrónica.</title>
  <!-- BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!--- FAV ICON --->
  <link type="image/png" sizes="16x16" rel="icon" href="./images/icono_rafatec.png">
  <!--- FONT AWESOME --->
  <script src="https://kit.fontawesome.com/fdaf6fea2b.js" crossorigin="anonymous"></script>
  <!--- TOASTIFY --->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!--- SEO --->
  <meta name="description" content="Rafatec - Tu casa de electrónica">
  <meta name="keywords" content="Auriculares, electrónica, store, música, e-sports, deporte">
  <!--- MIS SCRIPTS --->
  <link rel="stylesheet" href="./css/compra.css">
</head>

<body>
    <nav class="d-flex justify-content-center bg-light">
      <a href="./index.html"><img src="./images/logo_rafatec.png" style="width:10rem; margin: .5rem;" alt=""></a>
    </nav>

    <main>
    <div class="container rounded" style="background-color: #ffffff !important;">
        
        <div class="row mt-3">
            <div class="">
                <form id="procesar-pago" action="#" method="post">
                    <div class="form-group row mt-3 d-flex justify-content-center">
                        <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente:</label>
                        <div class="col-12 col-md-8">
                            <input type="text" class="form-control" id="cliente"
                                placeholder="Ingresa nombre cliente" name="destinatario">
                        </div>
                    </div>
                    <div class="form-group row mt-3 d-flex justify-content-center">
                        <label for="email" class="col-12 col-md-2 col-form-label h2">Correo:</label>
                        <div class="col-12 col-md-8">
                            <input type="text" class="form-control" id="correo" placeholder="Ingresa tu correo" name="cc_to">
                        </div>
                    </div>

                    <div id="carritos" class="main__container" >
                        <table class="" id="lista-compra" >
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>

                            </thead>
                            <tbody >

                            </tbody>
                        <div>
                            <tr style="text-align: right !important;">
                                <th colspan="4" scope="col" class="text-right">SUB TOTAL:</th>
                                <th scope="col">
                                    <p id="subtotal" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"></p>
                                </th>
                                
                            </tr>
                            <tr style="text-align: right !important;">
                                <th colspan="4" scope="col" class="text-right">IVA:</th>
                                <th scope="col">
                                    <p id="igv" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"></p>
                                </th>
                            </tr>
                            <tr style="text-align: right !important;">
                                <th colspan="4" scope="col" class="">TOTAL:</th>
                                <th scope="col">
                                    <input type="text" id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"></input>
                                </th>
                            </tr>

                        </table>
                    </div>
                    <div class="row justify-content-center" id="loaders">
                        <img id="cargando" src="./images/cargando.gif" class="d-flex justify-content-center" style="width: 10rem; margin-top: 10px;">
                    </div>
                    <div class="row justify-content-center mb-4 mt-3">
                        <div class="col-md-4 mb-2">
                            <a href="index.html" class="btn btn-success btn-block" id="volver-index">Seguir comprando</a>
                        </div>
                        <div class="col-xs-12 col-md-4" id="procesar__compra">
                            <a class="btn btn-success">Realizar compra</a>
                        </div>
                    </div>
                </form>
            </div>


        </div>

    </div>
    </main>

  <!--- SWALERT2 --->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--- MIS SCRIPTS --->
  <script src="./js/appF.js"></script>
  <script src="./js/compra.js"></script>
  <!-- BOOTSTRAP-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    
</body>

</html>
